<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">รายการจองศาลา</div>
        <!-- Actions -->
        <div
            *ngIf="roleType == 'marketing'"
            class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4"
        >
            <!-- Add product button -->
            <a
                routerLink="../../sala/reserve-sala"
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">จองศาลา</span>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto p-5 overflow-hidden sm:overflow-y-auto"
        >
            <table
                datatable
                [dtOptions]="dtOptions"
                class="table row-border hover"
                style="width: 100%"
            >
                <thead>
                    <tr>
                        <th class="w-">ลำดับ</th>
                        <th>ชื่อผู้จอง</th>
                        <th>เบอร์ติดต่อ</th>
                        <th>รายละเอียด</th>
                        <th>สร้างโดย</th>
                        <th>วันที่สร้าง</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody *ngIf="dataRow?.length != 0">
                    <tr *ngFor="let item of dataRow; let i = index">
                        <td style="width: 5%">{{ pages.begin + (i + 1) }}</td>
                        <td style="width: 15%">{{ item.name }}</td>
                        <td style="width: 10%">{{ item.tel }}</td>
                        <td style="width: 30%">
                            {{ item.remark }}
                        </td>
                        <td>{{ item.create_by }}</td>
                        <td>
                            {{ item.created_at }}
                        </td>
                        <td>
                            <button mat-button (click)="edit(item.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataRow?.length == 0">
                    <tr>
                        <td colspan="6" class="no-data-available text-center">
                            ไม่มีข้อมูล !
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
