<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    สร้างอุปกรณ์ใหม่
                </h2>
            </div>

        </div>
    </div>
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex">
                <div class="w-1/2">
                    <div class=" flex flex-wrap justify-center">
                        <ngx-dropzone style="width: 300px; height: 250px; justify-content: center;"
                            (change)="onSelect($event)">
                            <ngx-dropzone-label>เลือกรูปสินค้า </ngx-dropzone-label>
                            <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                                (removed)="onRemove(f)">
                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>
                </div>
                <div class="w-full">
                    <div class="flex flex-auto flex-wrap">
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <div class="flex p-5">
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>ชื่ออุปกรณ์</mat-label>
                                    <input matInput [formControlName]="'name'">
                                </mat-form-field>
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>ชื่อตู้</mat-label>
                                    <mat-select [formControlName]="'location_id'">
                                        <mat-option *ngFor="let loc of locationData" [value]="loc.id">
                                            {{loc.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>จำนวนอุปกรณ์</mat-label>
                                    <input matInput [formControlName]="'qty'">
                                </mat-form-field>
                            </div>
                            <div class="flex p-5">
                                <mat-form-field class="w-9/12 pr-2">
                                    <mat-label>รายละเอียด</mat-label>
                                    <textarea matInput rows="4" [formControlName]="'remark'"
                                        placeholder="กรุณาระบุรายละเอียด"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button href="item/list">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ย้อนกลับ
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="CreateItem()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
        <pre>
        </pre>
    </div>
</div>
