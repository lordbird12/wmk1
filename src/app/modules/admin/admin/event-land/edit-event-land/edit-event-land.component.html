<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขข้อมูลที่ดิน
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex">
                <!-- <div class="w-1/3">
                    <div class="flex justify-center items-center w-full">
                        <ngx-dropzone style="width: 300px; height: 250px; justify-content: center;"
                            (change)="onSelect($event)">
                            <ngx-dropzone-label>เลือกรูปที่ดินวัด</ngx-dropzone-label>
                            <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f"
                                (removed)="onRemove(f)">
                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>
                </div> -->
                <div class="w-full">
                    <div class="flex flex-auto flex-wrap">
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <div class="flex p-5">
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>หมวดหมู่ที่ดินวัด</mat-label>
                                    <mat-select [formControlName]="'land_id'">
                                        <mat-option *ngFor="let role of itemData" [value]="role.id">
                                            {{role.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>วันที่เริ่ม-วันที่สิ้นสุด</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                        <input matStartDate [formControlName]="'fdate'" placeholder="วันที่ยืม">
                                        <input matEndDate [formControlName]="'edate'" placeholder="วันที่คืน">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                            </div>
                            <div class="flex p-5">
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>ชื่อรูปแบบที่ดินวัด</mat-label>
                                    <input matInput [formControlName]="'name'">
                                </mat-form-field>
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>รายละเอียด</mat-label>
                                    <input matInput [formControlName]="'description'">
                                </mat-form-field>
                            </div>
                            <div class="flex p-5">
                                <mat-form-field class="w-3/12 pr-2">
                                    <mat-label>ราคาเช่า</mat-label>
                                    <input matInput [formControlName]="'price'">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button href="event-land/list">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ยกเลิก
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="updateItem()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
        <pre>
        </pre>
    </div>
</div>
