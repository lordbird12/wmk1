<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">ภาพแบนเนอร์</div>
        <!-- Actions -->
        <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <a routerLink="../../banner/new" class="ml-4" mat-flat-button [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">เพิ่มใหม่</span>
            </a>

        </div> -->
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <div class="flex flex-col sm:flex-row p-8">


            <div class="flex flex-auto flex-wrap">

                <ng-container *ngFor="let item of listData; let i = index" class="border-b">
                    <div class="flex items-center justify-end w-full border-t px-8 py-4">
                        <div class="flex items-center justify-end">
                            <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="edit(item.id)">
                                <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>
                                แก้ไข
                            </button>
                            <button class="px-6 ml-3 mat-label" mat-flat-button (click)="edit(item.id)">
                                <mat-icon svgIcon="heroicons_solid:trash"></mat-icon>
                                ลบ
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-1/4 p-5 ">
                        <div class="flex flex-col w-full lg:w-4/4">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความส่วนบน
                                </mat-label>
                                <input matInput readonly [value]="item.top_text">
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความใหญ่
                                </mat-label>
                                <input matInput readonly [value]="item.big_text">
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความอธิบาย
                                </mat-label>
                                <input matInput readonly [value]="item.small_text">
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4">
                            <mat-form-field class="w-full">
                                <mat-label>ชื่อปุ่ม
                                </mat-label>
                                <input matInput readonly [value]="item.button_text">
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4">
                            <mat-form-field class="w-full">
                                <mat-label>ลิ้งค์ปุ่ม
                                </mat-label>
                                <input matInput readonly [value]="item.button_url">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex flex-col w-full lg:w-3/4 p-5">
                        <div class="border-gray-200">
                            <img class="img" [src]="item.image" class="h-auto w-full transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">

                        </div>
                    </div>

                </ng-container>

            </div>
        </div>
    </div>
</div>
