<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">รายการผู้ใช้งาน</div>
        <!-- Actions -->

    </div>

    <!-- search -->


    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto p-5 overflow-hidden sm:overflow-y-auto">
            <table datatable [dtOptions]="dtOptions" class="table row-border hover" style="width: 100%">
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>ชื่อ</th>
                        <th>แผนก</th>
                        <th>ตำแหน่ง</th>
                        <th>อีเมลล์</th>
                        <th>สถานะ</th>
                        <th>สร้างโดย</th>
                        <th>วันที่สร้าง</th>
                        <th>รูปภาพ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody *ngIf="dataRow?.length != 0">
                    <tr *ngFor="let item of dataRow; let i = index">
                        <td>{{ pages.begin + (i + 1) }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.department.name }}</td>
                        <td>{{ item.position.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.status }}</td>
                        <td>{{ item.create_by }}</td>
                        <td>{{ item.created_at }}</td>
                        <td>
                            <button mat-button (click)="showPicture(item.image)">
                                <mat-icon>image</mat-icon>
                            </button>
                        </td>
                        <td>
                            <button mat-button (click)="edit(item.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataRow?.length == 0">
                    <tr>
                        <td colspan="8" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
