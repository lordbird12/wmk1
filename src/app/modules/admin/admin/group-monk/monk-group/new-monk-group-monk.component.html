<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    เพิ่มพระสงฆ์เข้ากลุ่ม
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form [formGroup]="formData">
            <div class="flex">
                <div class="flex p-5 w-full">
                    <mat-form-field class="w-full pr-2">
                        <mat-label>เลือกกลุ่ม</mat-label>
                        <mat-select [formControlName]="'group_id'" (selectionChange)="onChange($event)">
                            <mat-option *ngFor="let role of groupmonkData" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex p-5 w-full">
                    <mat-form-field class="w-full pr-2">
                        <mat-label>เลือกพระ</mat-label>
                        <mat-select [formControlName]="'monk_id'">
                            <mat-option *ngFor="let role of monkData" [value]="role.id">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>

        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button routerLink="../../group-monk/list">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ย้อนกลับ
                </a>
                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="addMonk()">
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>

    </div>
