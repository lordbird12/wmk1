<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    แก้ไขข้อมูลลูกค้า
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form
            class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid"
            [formGroup]="formData"
        >
            <div class="flex flex-col sm:flex-row p-8">
                <div class="flex flex-auto flex-wrap">
                    <!-- Name, SKU & etc. -->
                    <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                        <!--name-->
                        <div class="flex p-5">
                            <mat-form-field class="w-full pr-2">
                                <mat-label>ชื่อ</mat-label>
                                <input matInput [formControlName]="'fname'" />
                            </mat-form-field>
                            <mat-form-field class="w-full pr-2">
                                <mat-label>นามสกุล</mat-label>
                                <input matInput [formControlName]="'lname'" />
                            </mat-form-field>
                        </div>
                        <!-- email -->
                        <div class="flex p-5">
                            <mat-form-field class="w-full pr-2">
                                <mat-label>อีเมล</mat-label>
                                <input matInput [formControlName]="'email'" />
                            </mat-form-field>
                            <mat-form-field class="w-full pr-2">
                                <mat-label>เบอร์ติดต่อ</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'tel'"
                                    matInput
                                    maxlength="10"
                                    placeholder="กรุณากรอกเบอร์โทร"
                                />
                            </mat-form-field>
                        </div>
                        <div class="flex p-5">
                            <mat-form-field class="w-full pr-2">
                                <mat-label>ที่อยู่</mat-label>
                                <textarea
                                    matInput
                                    rows="4"
                                    [formControlName]="'address'"
                                ></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="flex items-center justify-end w-full border-t px-8 py-4">
            <div class="flex items-center justify-end">
                <a class="ml-4" mat-flat-button (click)="goBack()">
                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                    ย้อนกลับ
                </a>
                <button
                    class="px-6 ml-3 mat-primary"
                    mat-flat-button
                    (click)="Update()"
                >
                    <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                    ยืนยัน
                </button>
            </div>
        </div>
        <pre></pre>
    </div>
</div>
